{{define "main"}}
<main id="main" class="contained hero">
  <div class="inner">
    <figure>
      <img src="/img/logo.svg" />
      <figcaption>by Goncalo Andrade</figcaption>
    </figure>
    <h1>{{ .Site.Params.Tagline | markdownify }}</h1>
  </div>
</main>
<div class="contained">
  {{ .Scratch.Set "limit" 6}}
  {{ .Scratch.Set "content" (where (where .Site.Pages "Type" "eq" "portfolio") "Kind" "eq" "page") }}
  {{ partial "portfolio.html" . }}
</div>
{{ end }}
